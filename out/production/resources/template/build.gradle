buildscript {
    repositories {
        mavenCentral()
        jcenter()
        google()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.3.0'
        //if you you will use Intellij IDEA instead of Android Studio do not update android gradle plugin to 3.0.0 or more this will cause an issue, at least until an update Intellij IDEA update the android plugin.
        classpath 'org.junit.platform:junit-platform-gradle-plugin:1.0.0'
    }
}

allprojects {
    apply plugin: "idea"
    version = '1.0'
    repositories {
        maven { url "http://dl.bintray.com/jmonkeyengine/org.jmonkeyengine" }
        mavenCentral()
        google()
    }
}

def JMonkey_version = "${jmeV}"
def junitPlatform_version = "1.0.0"

project(":core") {
    apply plugin: "java"
    dependencies {
        ${coreDependencies}
    }
}

${desktopDependencies}

${androidDependencies}

${iosDependencies}

${vrDependencies}
